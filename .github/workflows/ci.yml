name: CI

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

# Evita builds simultáneos de la misma rama/PR
concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Valida el Gradle Wrapper con reintentos por posibles timeouts/IPv6
      - name: Validate Gradle Wrapper (retry)
        uses: Wandalen/wretry.action@v3.8.0
        with:
          attempt_limit: 3
          action: gradle/actions/wrapper-validation@v4

      - name: Set up Temurin JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: gradle

      # Habilita caching extra de Gradle y config de build scan si lo usás
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      # Build con reintentos por fallos de red ocasionales (descarga de dependencias, etc.)
      - name: Build (retry)
        uses: nick-fields/retry@v3
        with:
          timeout_minutes: 20
          max_attempts: 3
          command: ./gradlew clean build --no-daemon --stacktrace

      # Sube reportes aunque el build falle (útil para diagnosticar)
      - name: Upload Test Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          if-no-files-found: ignore
          path: |
            **/build/test-results/test/**
            **/build/reports/tests/test/**

      - name: Upload JaCoCo Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-reports
          if-no-files-found: ignore
          path: |
            **/build/reports/jacoco/test/**
            **/build/reports/jacoco/test/html/**

      # (Opcional) Publica los HTML de tests como artefacto navegable
      - name: Upload HTML Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: html-reports
          if-no-files-found: ignore
          path: |
            **/build/reports/tests/test/**
            **/build/reports/jacoco/test/html/**

